<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Dhuddu</h1>
      <nav>
        <a href="#profile1">grow</a>
        <a href="#profile2">Give</a>
        <a href="#profile3">Earn</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/images.png"
            alt="Joe Coder"
            width="500"
            height="500"
          />
          <figcaption>Elon Musk</figcaption>
        </figure>
        <p><q>Let's grow money</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/hello1.png"
            alt="Matt Designer"
            width="500"
            height="500"
          />
          <figcaption>Ramachandran</figcaption>
        </figure>
        <p><q>Let's Give money.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/hello2.jpg"
            alt="Jane Dev Rel"
            width="500"
            height="500"
          />
          <figcaption>Dhuddu <span class="nowrap">Youtube Channel</span></figcaption>
        </figure>
        <p><q>Let's earn money</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Dhuddu</p>
    </footer>
  </body>
</html>
